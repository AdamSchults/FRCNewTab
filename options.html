<!DOCTYPE html>
<html>

<head>
    <title>FRCNT Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <h1>FRC New Tab Options</h1>
    <div class="switch">
        <p>Random team</p>
        <input type="checkbox" id="clock">
        <label for="clock"></label>
        <p>Clock mode</p>
    </div>
    <p>Custom team list:</p>
    <p>(leave empty to choose a completely random team)</p>
    <textarea cols="50" rows="5" id="teams" placeholder="Team list to choose from. Separate numbers with commas, surround with [ ], for example: [330,254,1418,236]"></textarea>

    <p>View source on <a href="https://github.com/ErikBoesen/FRCNewTab">GitHub</a></p>

    <!-- TODO: Theme/color scheme manager -->
    <!-- TODO: Hide/show various team data points (location, name, etc.). -->
    <!-- TODO: Hide/show options button in bottom right corner. -->
    <p>Some default photos taken from the <a href="https://www.flickr.com/photos/121879765@N06/">Georgia FIRST Flickr page</a>. Used with permission.</p>
    <script src="js/options.js"></script>
</body>

</html>
