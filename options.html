<!DOCTYPE html>
<html>

<head>
    <title>FRCNT Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <h1>FRC New Tab Options</h1>
    <div class="switch">
        <p>Random team</p>
        <input type="checkbox" id="clock">
        <label for="clock"></label>
        <p>Clock mode</p>
    </div>
    <section>
        <div class="checkbox">
            <input type="checkbox" id="location">
            <label for="location"></label>
            <p>Show team location</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="options">
            <label for="options"></label>
            <p>Show options button</p>
        </div>
    </section>
    <div class="select">
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <p>View source on <a href="https://github.com/ErikBoesen/FRCNewTab">GitHub</a></p>

    <!-- TODO: Color scheme manager -->
    <!-- TODO: District mode -->
    <!-- TODO: Hide/show various team data points -->
    <p>Some default photos taken from the <a href="https://www.flickr.com/photos/121879765@N06/">Georgia FIRST Flickr page</a>. Used with permission.</p>
    <script src="js/options.js"></script>
</body>

</html>
